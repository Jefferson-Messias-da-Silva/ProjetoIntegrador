<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login-Floguinho</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
          <div class="front">
            <img src="Imagem/logoazul.png" alt="Imagem Login">
          </div>
          <div class="back">
            <img class="backImg" src="Imagem/logoazul.png" alt="Imagem Cadastro">
          </div>
        </div>
        <div class="forms">
            <div class="form-content">
              <div class="login-form">
                <div class="title">ALUNO</div>
              <form action="#">
                <div class="input-boxes">
                  <div class="input-boxes">
                    <div class="input-box">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="DIGITE SEU NOME DE USUÁRIO" required>
  
                    </div>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="DIGITE SUA SENHA" required>
                  </div>
                  <div class="text"><a href="#">Esqueceu sua senha?</a></div>
                  <div class="button input-box">
                    <input type="submit" value="ENTRAR"><a class="a" href="telainicialaluno.html"></a></input>
                  </div>
                  <div class="text sign-up-text">Procurando área do Professor? <label for="flip">Acesse aqui</label></div>
                </div>
            </form>
          </div>
            <div class="signup-form">
              <div class="title">PROFESSOR</div>
            <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Digite seu email" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Digite sua senha" required>
                  </div>
                  <div class="text"><a href="#">Esqueceu sua senha?</a></div>
                  <div class="button input-box">
                    <input type="submit" value="ENTRAR"><a class="a" href="telainicialprof.html"></a>
                  </div>
                  <div class="text sign-up-text">Quer se tornar um professor Floguinho? <label for="flip">Cadastre-se aqui</label></div>
                </div>
          </form>
        </div>
        </div>
        </div>
      </div>
</body>
</html>
